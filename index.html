<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="css/pico.min.css">
		<script type="text/javascript" src="search.js"></script>
		<title>pvcdb</title>
	</head>
	<body style="overflow-y: overlay;">
		<div style="position:absolute;top:2%;right:2%;">
			<a href="http://github.com/perrymacmurray/pvcdb-web"><img src="img/github.png" style="width:40px;"></a>
		</div>
		<br><br><br>
		<div style="text-align:center;width:50%;margin:auto;">
			<img src="https://cdn.discordapp.com/attachments/347521303202496513/951964305782358046/pvcdb.png" style="width:60%;"><br><br>
			<div class="grid" style="grid-template-columns: 5fr 1fr;">
				<input type="text" id="query" autocomplete="off">
			<button style="background-color:black;border-width:0;" aria-busy="false" id="query_go" onClick="doQuery()">Go</button>
			</div>
		</div>
		<br>
		<div style="text-align:left;width:50%;margin:auto;">
			<details id="chem" style="background-color:#eee;padding:20px;border-radius:15px;" open hidden>
				<summary><b style="font-size:22px">Chemical Compound</b></summary>
				<div class="grid" style="grid-template-columns: 7fr 3fr;">
					<ul>
						<li><b>Name:</b> <span class="out_Name">Aspirin</span></li>
						<li><b>IUPAC Name:</b> <span class="out_iupacName">2-acetyloxybenzoic acid</span></li>
						<li><b>PubChem CID:</b> <span class="out_cid">2244</span></li>
						<li><b>Molecular Formula:</b> <span class="out_molecularFormula">C9H8O4</span></li>
						<li><b>Molecular Weight:</b> <span class="out_molecularWeight">180.16</span> kg/mol</li>
					</ul>
					<div style="text-align:right;">
						<img style="border-radius:15px;" width="200px" height="200px" id="out_image">
					</div>
				</div>
				<div style="text-align:right;"><span class="out_id" style="color:#a0a0a0;font-size:16px;">622c4628f3786cc31f198781</span></div>
			</details>
		</div>
	</body>
</html>
